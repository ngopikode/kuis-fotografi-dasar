<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Favicons -->
    <link href="https://avatars.githubusercontent.com/u/182346406?s=400&u=40c038c350b2df3658b189025cb1c4bb43a85bfa&v=4"
          rel="icon">
    <link href="https://avatars.githubusercontent.com/u/182346406?s=400&u=40c038c350b2df3658b189025cb1c4bb43a85bfa&v=4"
          rel="apple-touch-icon">

    <title>Quiz Fotografi Interaktif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- include custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<!-- Loader -->
<div id="loader">
    <i class="fas fa-camera loader-icon text-dark"></i>
</div>

<!-- Quiz -->
<div class="container" style="display:none" id="main-container">
    <div class="quiz-container" id="quiz">
        <div class="quiz-header position-relative text-center">
            <h2 class="mb-3">Kuis Dasar Fotografi</h2>

            <!-- Progress Bar -->
            <div class="progress mt-2">
                <div class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div id="question-container">
            <p class="question" id="question"></p>
            <div class="options" id="options"></div>
        </div>
        <div class="quiz-footer">
            <div class="timer" id="timer">Timer: 20s</div>
            <button id="soundToggleBtn" class="btn btn-light btn-sm"
                    title="Toggle Sound">
                <i id="soundIcon" class="fas fa-volume-up"></i>
            </button>
        </div>
        <button class="btn btn-primary col-12 my-2" id="next-btn">Selanjutnya</button>
    </div>
</div>

<!-- Level Selection -->
<div class="container text-center my-5" id="level-selection" style="display:none">
    <h2>Pilih Level</h2>
    <button class="btn btn-primary m-2" style="height: 100px; width: 100px;"
            onclick="startLevel(1)">Level 1
    </button>
    <button class="btn btn-secondary m-2" style="height: 100px; width: 100px;"
            onclick="startLevel(2)" id="level2-btn" disabled>Level 2
    </button>
</div>

<!-- Quiz -->
<div class="container" style="display:none" id="result-container">
    <div class="quiz-container">
        <div class="results text-center">
            <div class="result-icon mb-3" id="result-icon">
            </div>
            <div class="score mb-2" id="result-score"></div>
            <p class="mb-4" id="result-message"></p>
            <p class="mb-4" id="result-detail"></p>
            <button class="btn btn-warning m-2 w-100 d-none" id="share-btn" onclick="shareScore()">Bagikan<i
                    class="fas fa-share-alt ms-1"></i></button>
            <button class="btn btn-primary m-2 w-100" id="retry-btn" onclick="goToLevelSelection()">Coba Lagi<i
                    class="fas fa-redo ms-1"></i></button>
            <button class="btn btn-primary m-2 w-100" id="next-level-btn" onclick="goToLevelSelection()">Level
                Selanjutnya<i
                        class="fas fa-arrow-right ms-1"></i></button>
            <button class="btn btn-secondary m-2 w-100" id="exit-btn" onclick="exitApp()">Keluar</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-1"
        style="position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa;">
    <div class="container">
        <p class="mb-0">
            <strong>QUIZ</strong><br>
            <small>by</small>
            <a href="https://ngopikode.github.io" target="_blank" class="text-decoration-none text-success fw-bold">
                ngopikode.
            </a>
        </p>
    </div>
</footer>

<audio id="horn-sound" src="./assets/sounds/correct.m4a"></audio>
<audio id="ahh-sound" src="./assets/sounds/wrong.m4a"></audio>
<audio id="victory-sound" src="./assets/sounds/victory.m4a"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<!--- Include custom JS -->
<script src="./js/scripts.js"></script>
</body>
</html>
